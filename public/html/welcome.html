<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome - SNNHS SCHOOL PORTAL</title>
  <link rel="stylesheet" href="/css/welcome.css" />
</head>
<body class="welcome-body">
  <header class="topbar">
    <div class="brand">
      <img src="/images/school-logo.png" alt="Logo" class="logo" />
      <div class="brand-text">
        <h1>SNNHS School Portal</h1>
        <small class="sub">Student & Registrar Dashboard</small>
      </div>
    </div>

    <div class="user-area" id="userArea">
      <!-- filled by JS -->
      <div class="loading small"></div>
    </div>
  </header>

  <main class="container">
    <aside class="sidebar" id="sidebar">
      <!-- role-aware navigation -->
      <nav id="navLinks">
        <div class="nav-loading small"></div>
      </nav>
    </aside>

    <section class="main-content" id="mainContent">
      <div id="greeting" class="card">
        <div class="card-body">
          <div class="greet-left">
            <h2 id="greetTitle">Welcome</h2>
            <p id="greetSubtitle">Loading your portal...</p>
          </div>
          <div class="greet-actions">
            <button id="logoutBtn" class="btn">Logout</button>
          </div>
        </div>
      </div>

      <div class="grid" id="dashboardGrid">
        <div id="enrollmentCard" class="card">
          <h3>Enrollment</h3>
          <div class="card-body" id="enrollmentBody">
            <div class="loading"></div>
          </div>
        </div>

        <div id="announcementsCard" class="card">
          <h3>Announcements</h3>
          <div class="card-body" id="announcementsBody">
            <div class="loading"></div>
          </div>
        </div>

        <div id="eventsCard" class="card">
          <h3>Upcoming Events</h3>
          <div class="card-body" id="eventsBody">
            <div class="loading"></div>
          </div>
        </div>

        <div id="adminCard" class="card hidden">
          <h3>Admin / Registrar</h3>
          <div class="card-body" id="adminBody">
            <div class="loading"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Â© SNNHS Portal</small>
  </footer>

  <script src="/js/welcome.js" defer></script>
</body>
</html>
